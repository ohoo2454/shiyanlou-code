<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 600px;
				height: 300px;
				border: 2px dashed green;
			}
			.box1,
			.box2,
			.box3 {
				width: 200px;
				height: 100px;
			}
			.box1 {
				background-color: red;
			}
			.box2 {
				background-color: yellow;
				float: left;
			}
			.box3 {
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
