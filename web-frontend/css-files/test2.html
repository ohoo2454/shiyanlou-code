<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
            ul{
                list-style-type: circle;
                list-style-position: inside;
                background-color: red;
            }
            
            ol{
                list-style-type: lower-alpha;
            }

            li{
                background-color: gold;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        
        <ol> 
            <li>555</li>
            <li>666</li>
            <li>777</li>
        </ol>
    </body>
</html>
