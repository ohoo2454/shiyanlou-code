<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		.box1 {
			width: 200px;
			height: 100px;
			position: relative;
			border: 1px dashed green;
		}

		.box2 {
			width: 100px;
			height: 50px;
			position: absolute;
			border: 1px dashed blue;
			top: 20px;
			left: 20px;
		}
	</style>
  </head>

  <body>
    <div class="box1">
    	<div class="box2"></div>
    </div>
  </body>
</html>
